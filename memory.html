<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLP Memory-Spiel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Spielfeld */
    #game-board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        justify-content: center;
        margin: 20px auto;
        width: 90vw;
        max-width: 600px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Karte */
    .card {
        width: 100%;
        aspect-ratio: 1;
        perspective: 1000px;
        position: relative;
    }

    .card-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card.matched {
        animation: glow 1s linear;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px yellow; }
        50% { box-shadow: 0 0 20px yellow; }
        100% { box-shadow: 0 0 10px yellow; }
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
    }

    .card-front {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
    }

    .card-front img {
        width: 80%; /* Logo vollstÃ¤ndig anzeigen */
        height: auto;
    }

    .card-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-back {
        transform: rotateY(180deg);
    }

    /* Kopfzeile und FuÃŸzeile */
    header {
        text-align: center;
        margin-bottom: 20px;
    }

    header a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: white;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">â¬… ZurÃ¼ck zur Startseite</a>
    <h1>GLP Memory-Spiel</h1>
  </header>
  <div id="game-board"></div>
  <div id="game-over-message" style="display: none;">ðŸŽ‰ Herzlichen GlÃ¼ckwunsch! ðŸŽ‰</div>
  <footer>
    <p>Â© 2024 GrÃ¼nliberale Kanton Solothurn und Roland Goetschi</p>
  </footer>

  <audio id="startSound" src="assets/intro.mp3" loop></audio>
  <audio id="flipSound" src="assets/flip.mp3"></audio>
  <audio id="matchSound" src="assets/match.mp3"></audio>

  <script>
    const startSound = document.getElementById("startSound");
    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    let soundStarted = false;

    const images = [
        "assets/image1.jpg", "assets/image2.jpg", "assets/image3.jpg",
        "assets/image4.jpg", "assets/image5.jpg",
        "assets/image6.jpg", "assets/image7.jpg", "assets/image8.jpg",
        "assets/image9.jpg", "assets/image10.jpg"
    ];

    const board = document.getElementById("game-board");
    let cards = [];

    // Kartenpaare erstellen
    images.forEach(image => {
        cards.push({ id: image, img: image });
        cards.push({ id: image, img: image });
    });

    // Karten mischen
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    cards = shuffle(cards);

    // Karten auf das Spielfeld hinzufÃ¼gen
    cards.forEach(card => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/glp_logo.png" alt="GLP Logo">
            </div>
            <div class="card-back">
              <img src="${card.img}" alt="Bild">
            </div>
          </div>`;
        board.appendChild(cardElement);

        cardElement.addEventListener("click", () => flipCard(cardElement, card));
    });

    let flippedCards = [];
    let matchedPairs = 0;
    let isChecking = false;

    // Karte umdrehen
    function flipCard(cardElement, card) {
        if (!soundStarted) {
            startSound.volume = 0.5;
            startSound.play();
            soundStarted = true;
        }

        if (flippedCards.length < 2 && !cardElement.classList.contains("flipped") && !isChecking) {
            cardElement.classList.add("flipped");
            flipSound.currentTime = 0;
            flipSound.play();
            flippedCards.push({ element: cardElement, id: card.id });

            if (flippedCards.length === 2) {
                isChecking = true;
                checkMatch();
            }
        }
    }

    // Ãœbereinstimmung prÃ¼fen
    function checkMatch() {
        const [card1, card2] = flippedCards;

        if (card1.id === card2.id) {
            matchSound.currentTime = 0;
            matchSound.play();
            card1.element.classList.add("matched");
            card2.element.classList.add("matched");
            matchedPairs++;

            // Leuchteffekt aktivieren
            card1.element.querySelector(".card-inner").style.animation = "glow 1s linear";
            card2.element.querySelector(".card-inner").style.animation = "glow 1s linear";

            if (matchedPairs === images.length) {
                startSound.pause();
                startSound.currentTime = 0;
                document.getElementById("game-over-message").style.display = "block";
            }

            isChecking = false;
        } else {
            setTimeout(() => {
                card1.element.classList.remove("flipped");
                card2.element.classList.remove("flipped");
                isChecking = false;
            }, 1000);
        }
        flippedCards = [];
    }

    // Spielfeld dynamisch anpassen
    function adjustGameBoard() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const cardSize = Math.min(screenWidth, screenHeight) / 6;
        board.style.gridTemplateColumns = `repeat(auto-fit, minmax(${cardSize}px, 1fr))`;
    }

    window.addEventListener("resize", adjustGameBoard);
    window.addEventListener("load", adjustGameBoard);
  </script>
</body>
</html>
