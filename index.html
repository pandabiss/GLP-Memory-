<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLP Memory-Spiel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("assets/hintergrundbild.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: white;
        text-align: center;
    }

    header {
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-bottom: 2px solid yellow;
    }

    header img {
        width: 100px; /* Größe des Logos */
        height: auto;
    }

    header h1 {
        font-size: 2em;
        margin: 10px 0;
    }

    header p {
        font-size: 1.2em;
    }

    main {
        margin: 50px 0;
    }

    .play-button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: yellow;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
    }

    .play-button:hover {
        background-color: gold;
    }

    footer {
        padding: 10px;
        font-size: 0.9em;
        background: rgba(0, 0, 0, 0.7);
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    footer a {
        color: yellow;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/glp_logo.png" alt="GLP Logo">
    <h1>Willkommen beim GLP Memory-Spiel!</h1>
    <p>Teste dein Gedächtnis und entdecke spannende Themen der Grünliberalen Partei.</p>
  </header>
  <main>
    <a href="memory.html" class="play-button">Spiel starten</a>
  </main>
  <footer>
    <p>© 2024 Grünliberale Kanton Solothurn und Roland Goetschi</p>
    <p><a href="https://so.grunliberale.ch" target="_blank">Zur Webseite der GLP Kanton Solothurn</a></p>
  </footer>
</body>
</html>
